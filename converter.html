<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Számrendszer Átalakító</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="text/javascript" src='convert-number.js'></script>
    <script type="text/javascript" src='fave-save.js'></script>
</head>

<body onload="readFaveNumsHandler()">

    <h1>Számkonverter</h1>

    <form>
        <label for="inputAmount"></label><br />
        <input type="text" required name="bemenet" id="inputAmount" placeholder="..."><br />
        <label for="inputBase"><b>Milyen számrendszerből?</b></label><br />
        <input type="number" required id="inputBase" value="27" min="2" max="36" step="1"><br /><br /><br />
        <input type="button" value="Konvertálj" class="convertbutton" onClick="convertBaseHandler()">
        <label for="outputAmount"></label><br />
        <input type="text" id="outputAmount" readonly><br>
        <label for="outputBase"><b>Milyen számrendszerbe?</b></label><br>
        <input type="number" required id="outputBase" value="12" min="2" max="36" step="1"><br />
        <input type="button" value="Big Green (lementés)" class="loadbutton" style="background-color:lightgreen"
            onClick="javascript:saveFaveNumHandler()">

    </form>

    <p>Ha megnyomod a konvertálás gombot, a kiválasztott számrendszerből a megadott mennyiséget átváltja.</p>

</body>

</html>
